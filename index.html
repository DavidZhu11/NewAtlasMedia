  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              purple: '#8b5cf6',
              purpleDark: '#581c87',
              light: '#f8fafc',
              dark: '#0a0a0a',
              panel: '#121212',
              surface: '#1E1E1E'
            }
          },
          backgroundImage: {
            'hero-glow': 'radial-gradient(circle at 50% 0%, #2e1065 0%, #0f0518 40%, #000000 100%)',
            'text-gradient': 'linear-gradient(to right, #e9d5ff, #ffffff)',
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 1s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f8fafc;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glow-text {
      text-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
    }

    .hero-text-glow {
      text-shadow: 0 0 60px rgba(139, 92, 246, 0.4);
    }

    .arc-glow {
      background: radial-gradient(ellipse at center top, rgba(139, 92, 246, 0.15) 0%, transparent 60%);
      border-top: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 50% 50% 0 0 / 100% 100% 0 0;
      box-shadow: 0 -1px 20px rgba(139, 92, 246, 0.2);
    }

    .subtle-grid {
      background-size: 40px 40px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      mask-image: radial-gradient(circle at center top, black 40%, transparent 80%);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
